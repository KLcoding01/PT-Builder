{% extends 'base.html' %}
{% block content %}
<style>
  .main-bg {
    background: #f4f7fb !important;
    min-height: 100vh;
  }
  .sidebar {
    background: #fff;
    min-height: 92vh;
    border-radius: 16px;
    box-shadow: 0 4px 24px 0 rgba(0, 21, 64, 0.07);
    padding: 2rem 1rem 2rem 1rem;
    width: 230px;
    position: fixed;
    top: 70px;
    left: 40px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 10;
  }
  .sidebar .nav-link {
    color: #34495e;
    font-size: 1.08rem;
    font-weight: 500;
    padding: 12px 18px;
    border-radius: 8px;
    margin-bottom: 3px;
    display: flex;
    align-items: center;
    transition: all 0.14s;
    gap: 10px;
  }
  .sidebar .nav-link.active, .sidebar .nav-link:hover {
    background: #1969ff;
    color: #fff !important;
    font-weight: 600;
    box-shadow: 0 1px 8px 0 rgba(25, 105, 255, 0.07);
  }
  .sidebar .nav-link.logout {
    color: #e74c3c !important;
    background: #fff;
    border: 1px solid #ffeaea;
    margin-top: 18px;
  }
  .sidebar .nav-link.logout:hover {
    background: #ffeaea;
    color: #c0392b !important;
  }
  .main-content {
    margin-left: 290px;
    padding: 2.5rem 2.5rem 2rem 2.5rem;
  }
  @media (max-width: 900px) {
    .sidebar { position: static; width: 100%; border-radius: 0; box-shadow: none; }
    .main-content { margin-left: 0; padding: 1rem; }
  }
</style>
<div class="main-bg">
  <div class="sidebar">
    <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint=='dashboard' %}active{% endif %}">🏠 Dashboard</a>
    <a href="{{ url_for('view_patients') }}" class="nav-link {% if request.endpoint=='view_patients' %}active{% endif %}">👥 Patients</a>
    <a href="{{ url_for('pt_eval') }}" class="nav-link {% if request.endpoint=='pt_eval' %}active{% endif %}">📝 PT Eval Builder</a>
    <a href="{{ url_for('ot_eval') }}" class="nav-link {% if request.endpoint=='ot_eval' %}active{% endif %}">📝 OT Eval Builder</a>
    <a href="{{ url_for('logout') }}" class="nav-link logout">Logout</a>
  </div>
  <div class="main-content">
    <h2 style="font-weight:700; color:#1969ff; margin-bottom:1.7rem;">Welcome to PT/OT Builder</h2>
    <!-- Add content here if needed -->
  </div>
</div>
{% endblock %}
