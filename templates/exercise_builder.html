{% extends 'base.html' %}
{% block content %}
<style>
  .main-bg {
    background: #f4f7fb !important;
    min-height: 100vh;
    padding: 2rem 2rem 2rem 2rem;
  }
  .exercise-list {
    max-width: 700px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  }
  .exercise-item {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
  }
  .exercise-item input[type="checkbox"] {
    margin-right: 12px;
    width: 20px;
    height: 20px;
  }
  .exercise-item label {
    font-size: 1.1rem;
    user-select: none;
  }
  button {
    margin-top: 24px;
    padding: 10px 24px;
    font-weight: 600;
    background-color: #1969ff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
  }
  button:disabled {
    background-color: #8aacef;
    cursor: not-allowed;
  }
  .error {
    color: #e74c3c;
    margin-bottom: 16px;
    font-weight: 600;
    text-align: center;
  }
</style>

<div class="main-bg">
  <div class="exercise-list">
    <h2 style="color:#1969ff; text-align:center; margin-bottom: 20px;">Exercise Builder</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('exercise_builder.exercise_builder') }}">
      {% for ex in exercises %}
      <div class="exercise-item">
        <input type="checkbox" id="{{ ex.id }}" name="exercises" value="{{ ex.id }}">
        <label for="{{ ex.id }}">{{ ex.name }} ({{ ex.vietnamese }})</label>
      </div>
      {% endfor %}
      <button type="submit">Build Exercise Program</button>
    </form>
  </div>
</div>
{% endblock %}
