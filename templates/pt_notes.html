{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Saved PT Notes</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Note</th>
        <th>Date Saved</th>
      </tr>
    </thead>
    <tbody>
      {% for note in notes %}
      <tr>
        <td>{{ note.patient_id }}</td>
        <td>{{ note.content|safe }}</td>
        <td>{{ note.created_at.strftime('%m/%d/%Y %H:%M') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
