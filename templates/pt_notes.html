{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th>Patient Name</th>
      <th>Note</th>
      <th>Date Saved</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for note in notes %}
      <tr>
        <td>{{ note.patient_id }}</td> <!-- Optional: show name if patient relationship set up -->
        <td style="max-width: 500px; white-space: pre-line;">{{ note.content }}</td>
        <td>{{ note.created_at.strftime('%m/%d/%Y %H:%M') }}</td>
        <td>
          <a href="{{ url_for('edit_pt_note', note_id=note.id) }}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{{ url_for('delete_pt_note', note_id=note.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this note?');">Delete</a>
          <a href="{{ url_for('load_pt_note', note_id=note.id) }}" class="btn btn-sm btn-success">Load to Builder</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
