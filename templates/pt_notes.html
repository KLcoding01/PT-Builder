{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>Saved PT Notes</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Note</th>
        <th>Date Saved</th>
      </tr>
    </thead>
    <tbody>
      {% for note in notes %}
      <tr>
        <td>{{ note.patient_id }}</td>
        <td style="max-width:700px; white-space:pre-wrap;">{{ note.content }}</td>
        <td>{{ note.created_at.strftime('%m/%d/%Y %H:%M') }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3">No notes saved yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
