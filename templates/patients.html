<!DOCTYPE html>
<html>
<head>
  <title>Patients</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 12px; border-bottom: 1px solid #ccc; text-align: left; }
    input[type="text"] { padding: 6px; width: 250px; margin-right: 10px; }
    a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Patient List</h2>

  <form method="GET" action="{{ url_for('view_patients') }}">
    <input type="text" name="q" placeholder="Search by name..." value="{{ query }}">
    <button type="submit">Search</button>
    <a href="{{ url_for('add_patient') }}" style="float:right;">+ Add Patient</a>
  </form>

  <br>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>PT Notes</th>
        <th>OT Notes</th>
      </tr>
    </thead>
    <tbody>
      {% for p in patients %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.dob.strftime('%Y-%m-%d') }}</td>
          <td>{{ p.gender }}</td>
          <td><a href="{{ url_for('view_pt_notes', patient_id=p.id) }}">View PT Notes</a></td>
          <td><a href="{{ url_for('view_ot_notes', patient_id=p.id) }}">View OT Notes</a></td>
        </tr>
      {% else %}
        <tr><td colspan="5">No patients found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
