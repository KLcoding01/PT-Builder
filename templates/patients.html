{% extends 'base.html' %}
{% block content %}
<div class="main-content">
  <h2 style="font-weight:700; color:#1969ff; margin-bottom:1.7rem;">Patient List</h2>

  <form method="GET" action="{{ url_for('view_patients') }}" style="margin-bottom: 18px; display:flex; align-items:center; gap: 10px;">
    <input type="text" name="q" placeholder="Search by name..." value="{{ query }}" style="padding: 7px 11px; width: 250px; border-radius: 7px; border: 1px solid #d1d5db; font-size: 1rem;">
    <button type="submit" class="btn btn-primary" style="padding: 7px 20px; font-weight: 600;">Search</button>
    <a href="{{ url_for('add_patient') }}" class="btn btn-outline-primary" style="font-weight:700; margin-left:auto;">+ Add Patient</a>
  </form>

  <table class="table table-bordered table-hover" style="background:#fff;">
    <thead>
      <tr>
        <th>Name</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>PT Notes</th>
        <th>OT Notes</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for p in patients %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.dob.strftime('%Y-%m-%d') }}</td>
          <td>{{ p.gender }}</td>
          <td><a href="{{ url_for('view_pt_notes', patient_id=p.id) }}">View PT Notes</a></td>
          <td><a href="{{ url_for('view_ot_notes', patient_id=p.id) }}">View OT Notes</a></td>
          <td><a href="{{ url_for('edit_patient', patient_id=p.id) }}" class="btn btn-primary btn-sm">Edit</a></td>
          <td>
            <form action="{{ url_for('delete_patient', patient_id=p.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this patient?');">Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="7">No patients found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
