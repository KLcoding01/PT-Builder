<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Bootstrap 5 CDN for modern style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fa;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 2.5rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 40px 0 rgba(0,0,0,.11);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem #b9d6fa;
        }
        .extra-links {
            display: flex;
            justify-content: space-between;
            font-size: 0.98rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="mb-4 text-center">Global PT and Wellness</h2>
        <form method="POST" autocomplete="off">
            <div class="mb-3">
                <input name="username" class="form-control" placeholder="Username" required autofocus>
            </div>
            <div class="mb-2">
                <input name="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3 extra-links">
                <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                <a href="{{ url_for('register') }}">Register</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} py-2">{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
