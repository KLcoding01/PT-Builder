<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - PT Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f6f8fa; }
        .register-form {
            max-width: 420px;
            margin: 60px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 18px;
            text-align: center;
            color: #2553a5;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h2 class="form-title">Create Account</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" id="password" name="password" type="password" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email" name="email" type="email" required>
            </div>
            <div class="mb-2">
                <label for="first_name" class="form-label">First Name</label>
                <input class="form-control" id="first_name" name="first_name">
            </div>
            <div class="mb-2">
                <label for="last_name" class="form-label">Last Name</label>
                <input class="form-control" id="last_name" name="last_name">
            </div>
            <div class="mb-2">
                <label for="credentials" class="form-label">Credentials</label>
                <input class="form-control" id="credentials" name="credentials" placeholder="PT, PTA, etc.">
            </div>
            <div class="mb-2">
                <label for="phone" class="form-label">Phone</label>
                <input class="form-control" id="phone" name="phone">
            </div>
            <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">Already have an account? Log in</a>
        </div>
    </div>
</body>
</html>
