<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Global Physical Therapy and Wellness{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap if you use it, or your CSS here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f6f8fb;
        }
        .sidebar {
            width: 320px;
            background: #fff;
            border-radius: 30px;
            margin: 24px 0 24px 24px;
            box-shadow: 0 2px 24px 0 rgba(35, 72, 207, 0.07);
            min-height: 95vh;
        }
        .sidebar .sidebar-link {
            font-size: 1.7rem;
            color: #334862;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 18px;
        }
        .sidebar .dashboard-link {
            background: #226cff;
            color: #fff !important;
            border-radius: 18px;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 14px;
            width: 100%;
            justify-content: flex-start;
            margin-bottom: 20px;
            padding: 12px 0 12px 14px;
            text-decoration: none;
        }
        .sidebar .logout-btn {
            width: 100%;
            background: #fff;
            color: #ff3b30;
            border: 1.5px solid #ff3b30;
            border-radius: 16px;
            font-size: 2rem;
            font-weight: 700;
            padding: 12px 0;
            margin-top: 32px;
        }
    </style>
</head>
<body>
<div style="display: flex;">
    <!-- Sidebar -->
    <div class="sidebar">
        <div style="padding: 40px 16px 0 16px;">
            <a href="/dashboard" class="dashboard-link">
                üè° Dashboard
            </a>
            <a href="/patients" class="sidebar-link">
                üë• Patients
            </a>
            <a href="/pt_eval_builder" class="sidebar-link">
                üìù PT Eval Builder
            </a>
            <a href="/ot_eval_builder" class="sidebar-link">
                üìù OT Eval Builder
            </a>
            <form action="/logout" method="POST">
                <button type="submit" class="logout-btn">
                    Logout
                </button>
            </form>
        </div>
    </div>
    <!-- Main Content -->
    <div style="flex: 1; padding: 40px;">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
